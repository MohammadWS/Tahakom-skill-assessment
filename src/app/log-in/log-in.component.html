<div class="container-fluid">
    <div class="row">
        <!-- Log in page -->
        <div class="col-md-6">

            <div class=" col-md-12 d-flex logInForm">
                <div class="col-md-8">

                    <div class="mt-5">
                        <h2 class="text-center">{{'LOGIN.TITLE' | translate}}</h2>
                    </div>
                    <div class="text-center hint-text">
                        <small>{{'LOGIN.SUBTITLE' | translate}}</small>
                    </div>
                    
                    <div *ngIf="usernameError||passWordError"
                        class="alert alert-danger mt-2 rounded-alert text-center fw-bold ">
                        <small>{{'LOGIN.ERROR' | translate}}</small>
                    </div>
                    <!-- form -->
                    <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
                        <div class="mt-3">
                            <label class="ms-1 label-text">{{'LOGIN.USERNAME' | translate}}</label>
                            <input type="text" class="form-control mt-1 rounded-input"
                                placeholder="{{'LOGIN.USERNAMEPLACEHOLDER' | translate}}" formControlName="username"
                                [ngClass]="{'rounded-input-error': (usernameError)}">
                        </div>
                        <div class="mt-3">
                            <label class="ms-1 label-text">{{'LOGIN.PASSWORD' | translate}}</label>
                            <input type="password" class="form-control mt-1 rounded-input" placeholder="********"
                                formControlName="password" [ngClass]="{'rounded-input-error': (passWordError)}">
                        </div>
                        <div class="mt-2 row gx-5">
                            <div class="col-sm-6 d-flex align-items-center ">
                                <input type="checkbox" formControlName="rememberMe" class="checkbox-btn">
                                <label class="ms-1 label-text px-2">{{'LOGIN.REMEMBERME' | translate}}</label>
                            </div>
                            <div class="text-end col-6 col-md-4 label-text">
                                {{'LOGIN.FORGOTPASSWORD' | translate}}
                            </div>
                        </div>                             
                        <div>
                            <button class="btn mt-3 col-md-12 text-light rounded-btn " (click)="onSubmit()">
                                {{'LOGIN.SIGNIN' | translate}}
                            </button>
                        </div>
                    </form>
                    <!-- form end -->
                </div>
            </div>
        </div>
        <!-- side page -->
        <div class="col-md-6 side-bacground d-flex align-items-center justify-content-center">
            <img src="assets/images/logoimg.png" alt="Example Image" class="img-fluid">
        </div>
    </div>
</div>
